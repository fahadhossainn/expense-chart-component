<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Expenses chart component</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="heading">
          <div class="heading__left">
            <p class="heading__left-text">My balance</p>
            <p class="heading__left-price">$921.28</p>
          </div>
          <div class="heading__right">
            <img src="css/logo.svg" alt="" class="heading__right-logo" />
          </div>
        </div>
        <div class="details">
          <h2 class="details__heading">Spending - Last 07 days</h2>
          <div class="details__chart">
            <div class="details__chart--item details__chart--item-1">sun</div>
            <div class="details__chart--item details__chart--item-2">mon</div>
            <div class="details__chart--item details__chart--item-3">tue</div>
            <div class="details__chart--item details__chart--item-4">wed</div>
            <div class="details__chart--item details__chart--item-5">thu</div>
            <div class="details__chart--item details__chart--item-6">fri</div>
            <div class="details__chart--item details__chart--item-7">sat</div>
          </div>

          <div class="details__summary">
            <div class="details__summary--left">
              <p class="details__summary--left-text">Total this month</p>
              <p class="details__summary--left-value">$478.33</p>
            </div>
            <div class="details__summary--right">
              <p class="details__summary--right-value">+2.4%</p>
              <p class="details__summary--right-text">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
